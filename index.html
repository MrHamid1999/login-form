<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>SIGN IN</title>
</head>
<body>
    <div class="form-container">
        <div class="headers">
            <span class="sign-up-part clicked">SIGN UP</span>
            <span class="sign-in-part">SIGN IN</span>
        </div>
        <form action="signUp.html" class="sign-up" method="POST">
            <input type="text" class="username" name="username" placeholder="User Name">
            <input type="password" class="password" name="password" placeholder="Password">
            <input type="password" class="password-2" name="password2" placeholder="Re-Type Password">
            <input type="submit" value="SIGN UP" class="sign-up-btn" name="submit">
        </form>
        <form action="logIn.html" class="sign-in" method="POST">
            <input type="text" class="username" name="username" placeholder="User Name">
            <input type="password" class="password" name="password" placeholder="Password">
            <input type="submit" value="SIGN IN" class="sign-in-btn" name="submit">
        </form>
    </div>
</body>
<script src="javascript/slider.js"></script>
</html>
